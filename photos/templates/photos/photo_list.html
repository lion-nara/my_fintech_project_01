{% extends "common/base.html" %}
{% block title %}사진{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0"><i class="bi bi-images"></i> 사진</h2>
  <a class="btn btn-primary" href="{% url 'photos:upload' %}">
    <i class="bi bi-cloud-arrow-up"></i> 업로드
  </a>
</div>

<div class="row row-cols-2 row-cols-md-3 g-3">
  {% for p in photos %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.caption }}">
      <div class="card-body">
        <p class="card-text">{{ p.caption }}</p>
        <form method="post" action="{% url 'photos:delete' p.id %}">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> 삭제</button>
        </form>
      </div>
    </div>
  </div>
  {% empty %}
    <p class="text-muted">아직 사진이 없어요.</p>
  {% endfor %}
</div>
{% endblock %}
