{% extends "common/base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">가입</button>
</form>
<p class="mt-3"><a href="{% url 'accounts:login' %}">로그인 하러가기</a></p>
{% endblock %}
