{% extends "common/base.html" %}
{% block title %}메모{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0"><i class="bi bi-journal-text"></i> 메모</h2>
  <a class="btn btn-primary" href="{% url 'notes:create' %}">
    <i class="bi bi-plus-lg"></i> 새 메모
  </a>
</div>

<ul class="list-group shadow-sm">
  {% for n in notes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="me-3">{{ n.text|linebreaksbr|truncatechars:120 }}</span>
    <div class="btn-group">
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'notes:update' n.id %}">
        <i class="bi bi-pencil-square"></i> 수정
      </a>
      <a class="btn btn-sm btn-outline-danger" href="{% url 'notes:delete' n.id %}">
        <i class="bi bi-trash"></i> 삭제
      </a>
    </div>
  </li>
  {% empty %}
  <li class="list-group-item text-muted">메모가 없습니다.</li>
  {% endfor %}
</ul>
{% endblock %}
