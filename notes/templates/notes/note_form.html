{% extends "common/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2 class="mb-3">{{ title }}</h2>
<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  {{ form }}  {# forms.py에서 위젯에 class 지정했으므로 그대로 출력해도 예쁨 #}
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-success"><i class="bi bi-check2"></i> 저장</button>
    <a class="btn btn-outline-secondary" href="{% url 'notes:list' %}">목록</a>
  </div>
</form>
{% endblock %}
