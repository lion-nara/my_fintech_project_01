{% extends "common/base.html" %}
{% block title %}내 계좌{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0"><i class="bi bi-wallet2"></i> 내 계좌</h2>
  <a class="btn btn-primary" href="{% url 'portfolio:account_create' %}">
    <i class="bi bi-plus-lg"></i> 계좌 추가
  </a>
</div>

<table class="table table-hover align-middle shadow-sm">
  <thead class="table-light">
    <tr><th>이름</th><th>유형</th><th>통화</th><th class="text-end">작업</th></tr>
  </thead>
  <tbody>
  {% for a in accounts %}
    <tr>
      <td>{{ a.name }}</td>
      <td>{{ a.get_type_display }}</td>
      <td>{{ a.currency }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'portfolio:account_update' a.id %}">
          <i class="bi bi-pencil-square"></i> 수정
        </a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'portfolio:account_delete' a.id %}">
          <i class="bi bi-trash"></i> 삭제
        </a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4" class="text-muted">아직 계좌가 없어요.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
